<form name="form" novalidate class="login-form">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelLogin()">&times;</button>
        <h4 class="modal-title">Sign in</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning" ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">Please enter your login details.</div>
            <label>E-mail</label>
            <input class="form-control" name="login" type="email" ng-model="user.email" required autofocus>
            <label>Password</label>
            <input class="form-control" name="pass" type="password" ng-model="user.password">
            <br />
            <p class="text-right">Not registered yet? <a href="#!/users/new" ng-click="registerNow()">Register now!</a></p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>Sign in</button>
            <button class="btn clear" ng-click="clearForm()">Clear</button>
            <button class="btn btn-warning cancel" ng-click="cancelLogin()">Cancel</button>
        </div>        
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
                            
</form>
